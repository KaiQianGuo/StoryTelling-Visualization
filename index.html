<!DOCTYPE html>
<!-- 指定页面内容为简体中文 -->
<html lang="zh-CN"> 
<head>
  <!-- 设置字符编码为 UTF-8，确保中文、特殊符号等都能正确显示，不会出现乱码。 -->
  <meta charset="UTF-8">
  <title>白居易人物事迹可视化</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

  <div id="tooltip" style="position:absolute;display:none;pointer-events:none;background:rgba(0,0,0,0.7);color:#fff;padding:6px 12px;border-radius:4px;font-size:14px;z-index:999;"></div>

  <svg id="viz"></svg>
  <audio id="bgm" src="audio/beijingyinyue.mp3" preload="auto"></audio>
  <script type="module" src="./main.js"></script>

  <div id="friend-detail-box" style="
  display:none;
  position:fixed;
  left:60px; top:60px; z-index:100;
  background:#fff;
  border:1px solid #bbb;
  border-radius:8px;
  padding:18px 24px;
  min-width:220px;
  box-shadow:0 2px 10px #0004;
">
</div>

<div id="literature-popup" style="display:none; position:fixed; right:40px; bottom:40px; max-width:320px; background:#fff; box-shadow:0 4px 16px rgba(0,0,0,0.2); padding:16px; z-index:1002; border-radius:8px;">
  <button id="literature-popup-close" style="position:absolute; right:8px; top:8px;">✖</button>
  <div id="literature-popup-content"></div>
</div>

</body>
</html>
